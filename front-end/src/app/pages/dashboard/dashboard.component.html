<div class="card card-task mt-3" (click)="test(ticket.id)" *ngFor="let ticket of tickets; let i = index">

  <div class="progress" style="height: 2px">
    <div *ngIf="ticket.status=='New'" class="progress-bar bg-info" role="progressbar"  
    style="width: 1%" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100"></div>
    <div *ngIf="ticket.status=='Processing'" class="progress-bar  bg-primary" role="progressbar" 
    style="width: 55%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    <div *ngIf="ticket.status=='Processing'" class="progress-bar  bg-warning" role="progressbar" 
    style="width: 15%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    <div *ngIf="ticket.status=='Processing'" class="progress-bar  bg-danger" role="progressbar" 
    style="width: 15%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    <div *ngIf="ticket.status=='Completed'" class="progress-bar bg-success" role="progressbar"  
    style="width: 100%" aria-valuenow="100" aria-valuemin="100" aria-valuemax="100"></div>
  </div>

  <div class="row card-body">
    <div class="col col-md-1">
      <h5>{{i+1}}</h5>
    </div>
    <div class="col col-md-9">
      <h5 class="card-title">Title:{{ticket.title}} </h5>
      <p class="card-text">Description:{{ticket.description}}</p>
    </div>
    <div *ngIf="ticket.status=='New'" class="col col-md-2 text-primary text-center"> New </div>
    <div *ngIf="ticket.status=='Processing'" class="col col-md-2 text-warning text-center"> In Process </div>
    <div *ngIf="ticket.status=='Completed'" class="col col-md-2 text-success text-center"> Completed </div>
  </div>
</div>

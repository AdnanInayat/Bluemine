

<div class="card mt-3" *ngFor="let ticket of tickets">
  <div class="row">
    <div class=" card-body col col-md-1">
      <h5>A</h5>
    </div>
    <div class="card-body col col-md-9">
      <h5 class="card-title">Title:{{ticket.title}} </h5>
      <p class="card-text">Description:{{ticket.description}}</p>
    </div>
  </div>
</div>

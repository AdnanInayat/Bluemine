<form #profileForm="ngForm" (ngSubmit)="updUserUProfile()">

    <fieldset>
        <div class="form-group" class="col-sm-3 col-md-6 col-lg-4">

            <label for="name">User Name</label>
            <input class="form-control" value="{{userData?.name}}" name="name" [(ngModel)]="model.name" id="name" type="text" required disabled>

        </div>

        <div class="form-group" class="col-sm-3 col-md-6 col-lg-4">

            <label class="control-label" for="email">Email</label>
            <input class="form-control" value={{userData?.email}} name="email" [(ngModel)]="model.email" id="email" type="email" required disabled>

        </div>
        <div class="form-group" class="col-sm-3 col-md-6 col-lg-4">

            <label class="control-label" for="phone">Phone No.</label>
            <input class="form-control" value={{userData?.phone}} name="phone" [(ngModel)]="model.phone" id="phone" type="text" required>

        </div>
        <div class="form-group" class="col-sm-3 col-md-6 col-lg-4">

            <label class="control-label" for="address">Address</label>
            <input class="form-control" value={{userData?.address}} name="address" [(ngModel)]="model.address" id="address" type="text" required>

        </div>
        <div class="form-group" class="col-sm-3 col-md-6 col-lg-4">

            <label class="control-label" for="city">City</label>
            <input class="form-control" value={{userData?.city}} name="city" [(ngModel)]="model.city" id="city" type="text" required>

        </div>
        <div class="form-group" class="col-sm-3 col-md-6 col-lg-4">

            <label class="control-label" for="country">Country</label>
            <input class="form-control" value={{userData?.country}} name="country" [(ngModel)]="model.country" id="country" type="text" required>

        </div>
        <br>

        <div class="col-sm-3 col-md-6 col-lg-4">
            <button type="submit" class="btn btn-primary ">Update Profile</button>
        </div>
    </fieldset>
</form>

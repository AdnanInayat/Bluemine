<form #profileForm="ngForm">

    <fieldset>
        <div class="form-group">

            <label for="name">User Name</label>
            <input class="form-control" value="{{userData.name}}" name="name" [(ngModel)]="model.name" id="name" type="text" disabled="">

        </div>

        <div class="form-group">

            <label class="control-label" for="email">Email</label>
            <input class="form-control" value={{userData.email}} name="email" [(ngModel)]="model.email" id="email" type="email" disabled="">

        </div>
        <div class="form-group">

            <label class="control-label" for="phone">Phone No.</label>
            <input class="form-control" value={{userData.phone}} name="phone" [(ngModel)]="model.phone" id="phone" type="text" disabled="">

        </div>
        <div class="form-group">

            <label class="control-label" for="address">Address</label>
            <input class="form-control" value={{userData.address}} name="address" [(ngModel)]="model.address" id="address" type="text" disabled="">

        </div>
        <div class="form-group">

            <label class="control-label" for="city">City</label>
            <input class="form-control" value={{userData.city}} name="city" [(ngModel)]="model.city" id="city" type="text" disabled="">

        </div>
        <div class="form-group">

            <label class="control-label" for="country">Country</label>
            <input class="form-control" value={{userData.country}} name="country" [(ngModel)]="model.country" id="country" type="text" disabled="">

        </div>
    </fieldset>
</form>

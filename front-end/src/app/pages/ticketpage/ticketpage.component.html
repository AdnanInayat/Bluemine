<div class="card cardMain">
    <div class="progress" style="height: 3px">
        <!-- New -->
        <div *ngIf="ticket$.status=='New' || ticket$.status=='Processing' || ticket$.status=='Completed'" class="progress-bar bg-info" role="progressbar" style="width: 5%" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100"></div>
        <!-- Designing -->
        <div *ngIf="ticket$.status=='Processing' || ticket$.status=='Completed'" class="progress-bar  bg-primary" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        <!-- Development -->
        <div *ngIf="ticket$.status=='Processing' || ticket$.status=='Completed'" class="progress-bar bg-warning" role="progressbar" style="width: 15%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        <!-- Testing -->
        <div *ngIf="ticket$.status=='Processing' || ticket$.status=='Completed'" class="progress-bar bg-danger" role="progressbar" style="width: 15%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        <!-- Deployment -->
        <div *ngIf="ticket$.status=='Completed'" class="progress-bar bg-success" role="progressbar" style="width: 15%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="card-body">
        <div class="card-body row">
            <div class="col-lg-1 ">
                <Button class="btn btn-user-profile">A</Button>
            </div>
            <div class="col-lg-10 text-middle">
                <b class="text-primary">Ticket Title: {{ticket$.title}}</b>
            </div>
        </div>
    </div>

    <div class="card cardDes">
        <div class="card-body">
            <b class="text-secondary">Description:</b>

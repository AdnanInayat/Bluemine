<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right bg-sidebar-color" id="sidebar-wrapper">
        <div class="sidebar-heading"> Bluemine </div>
        <div class="list-group list-group-flush bg-sidebar-color">
            <a [routerLink]="" class="list-group-item list-group-item-action bg-light bg-sidebar-color" (click)=dashBoard()>Dashboard</a>
            <a [routerLink]="" class="list-group-item list-group-item-action bg-light bg-sidebar-color" (click)=newTicket()>New Tickets</a>


            <!-- <a [routerLink]="['newticket']" routerLinkActive="router-link-active" class="list-group-item list-group-item-action bg-light bg-sidebar-color">New Tickets</a> -->
            <a [routerLink]="" class="list-group-item list-group-item-action bg-light bg-sidebar-color" (click)=inProcTicket()>In Process Tickets</a>
            <a href="#" class="list-group-item list-group-item-action bg-light bg-sidebar-color">Completed Tickets</a>
            <a href="#" class="list-group-item list-group-item-action bg-light bg-sidebar-color">Assigned By Me</a>
            <a href="#" class="list-group-item list-group-item-action bg-light bg-sidebar-color">Assigned To Me</a>
            <a [routerLink]="" class="list-group-item list-group-item-action bg-light bg-sidebar-color" (click)=myProfile()>Profile</a>
            <a href="#" class="list-group-item list-group-item-action bg-light bg-sidebar-color">Status</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom bg-nav-color">
            <!-- <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button> -->

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link bg-nav-opt-color" [routerLink]="['home']" routerLinkActive="router-link-active">Home 
                            <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-nav-opt-color" href="#">Alerts</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle bg-nav-opt-color" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Your tickets</a>
                            <a class="dropdown-item" href="#">Setting</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" [routerLink]="['/home']" routerLinkActive="router-link-active" (click)="logout()">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">

            <!-- custom router outlet -->
            <!-- <router-outlet name="tdisplay"></router-outlet> -->
            <app-dashboard *ngIf='dashboard'></app-dashboard>
            <app-newticket *ngIf='nticket'></app-newticket>
            <app-profile *ngIf='uProfile'></app-profile>

        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>

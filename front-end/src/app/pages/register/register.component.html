<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="fadeIn first">
            <img src="../../../assets/logo/bluemine.png" id="icon" alt="Bluemine" />
        </div>

        <h3 class="card-title mt-3 text-center fadeIn first">Create An Account</h3>

        <form #registerForm="ngForm" (ngSubmit)="register()">
            <input type="text" id="name" class="fadeIn second form-control" [(ngModel)]="user.name" name="name" placeholder="name" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched">
            <div [class.d-none]="name.valid || name.untouched" class="text-danger"> * Name is required. </div>
            <input type="email" id="email" class="fadeIn third form-control" [(ngModel)]="user.email" name="email" placeholder="Enter your email" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
            <div [class.d-none]="email.valid || email.untouched" class="text-danger"> * e-mail is required. </div>
            <input type="text" id="phone" class="fadeIn fourth form-control" [(ngModel)]="user.phone" name="phone" placeholder="Enter your phone number" required #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched">
            <div [class.d-none]="phone.valid || phone.untouched" class="text-danger"> * Phone no. is required. </div>
            <!-- <select id="gender" class="fadeIn fifth" id="formSelect" [(ngModel)]="user.gender">
        <option selected="Gender" class="inputField"> Gender </option>
        <option class="inputField" name="gender">Male</option>
        <option class="inputField">Female</option>
        <option class="inputField">Other</option>
      </select> -->
            <input type="text" id="gender" class="fadeIn fifth form-control" [(ngModel)]="user.gender" name="gender" placeholder="Enter your gender" required #gender="ngModel" [class.is-invalid]="gender.invalid && gender.touched">
            <div [class.d-none]="gender.valid || gender.untouched" class="text-danger"> * gender is required. </div>
            <input type="password" id="password" minlength="8" class="fadeIn sixth form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
            <div [class.d-none]="password.valid || password.untouched" class="text-danger"> * password should be atleast 8 characters long </div>
            <input type="password" id="rPassword" minlength="8" class="fadeIn seventh form-control" name="rPassword" placeholder="Repeat Password" required>
            <div *ngIf='isLoginError' class="text-danger">{{errMsg}}</div>
            <input type="submit" class="fadeIn eigth" value="Create Account">
        </form>

        <div id="formFooter">
            <!-- <p class="text-center">Have an account? <a href="">Log In</a> </p> -->
            <a class="underlineHover" [routerLink]="['/']" routerLinkActive="router-link-active">Log In</a>
        </div>
    </div>
</div>
